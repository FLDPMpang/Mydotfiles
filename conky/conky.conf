conky.config = {
	--Various settings
	background = false,
	cpu_avg_samples = 2,
	diskio_avg_samples = 10,
	double_buffer = true,
	if_up_strictness = 'address',
	net_avg_samples = 2,
	no_buffers = true,
	temperature_unit = 'celsius',
	update_interval = 2,
	imlib_cache_size = 0,

	--Placement

	alignment = 'top_left',
	gap_x = 10,
	gap_y = 30,
	minimum_height = 1300,
	minimum_width = 280,
	maximum_width = 450,

	--Graphical

	border_inner_margin = 10,
	border_outer_margin = 10,
	draw_borders = false,
	draw_graph_borders = true,
	draw_shades = false,
	draw_outline = false,

	--Textual

	format_human_readable = true,
	max_text_width = 0,
	short_units = true,
	use_xft = true,
	xftalpha = 1,
	font = 'CodeNewRoman Nerd Font Mono:size=14',

	--Windows

	own_window = true,
	own_window_transparent = true,
	own_window_argb_visual = true,
	own_window_type = 'desktop',-- # options are: normal/override/dock/desktop/panel

