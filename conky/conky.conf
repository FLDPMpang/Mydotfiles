conky.config = {
	--Various settings

	background = false,
	cpu_avg_samples = 2,
	diskio_avg_samples = 10,
	double_buffer = true,
	if_up_strictness = 'address',
	net_avg_samples = 2,
	no_buffers = true,
	temperature_unit = 'celsius',
	update_interval = 2,
	imlib_cache_size = 0,

	--Placement

	alignment = 'top_right',
	gap_x = 10,
	gap_y = 30,
	minimum_height = 1300,
	minimum_width = 280,
	maximum_width = 450,

	--Graphical

	border_inner_margin = 10,
	border_outer_margin = 10,
	draw_borders = false,
	draw_graph_borders = true,
	draw_shades = false,
	draw_outline = false,

	--Textual

	format_human_readable = true,
	max_text_width = 0,
	short_units = true,
	use_xft = true,
	xftalpha = 1,
	font = 'CodeNewRoman Nerd Font Mono:size=14',

	--Windows

	own_window = true,
	own_window_transparent = true,
	own_window_argb_visual = true,
	own_window_type = 'desktop',-- # options are: normal/override/dock/desktop/panel


	--Colours
	-- Lambo: 9D9D9D
	-- Solarized: #268BD2
	default_color = '#3D3D3D',                                          -- default color and border color
        color1 = '#104070',                                                 -- title_color
        color2 = '#023012',                                                -- top memory or processes, graphs
        color3 = '#0d1629',                                                -- text color
};


conky.text = [[
# Replace psswrd with your system password
#--------------------+
# DEVICE INFO
#--------------------+
${color1}OS:${color3}${execi 6000 lsb_release -d| awk '{$1=""; print $0}'}$alignr${color1}Kernel:${color3} $kernel
${color1}Uptime:$alignr${color3} $uptime
#--------------------+
#CPU STATUS
#--------------------+
${voffset 2}${color1}${font :size=8}CPU STATUS ${stippled_hr 1 1}
${color1}1:${goto 35}${color3}${freq_g 1}GHz${goto 95}${color3}${cpu cpu1}%${goto 125}${color2}${cpubar cpu1 10, 30}${goto 165}${color1} 2:${goto 185}${color3}${freq_g 2}GHz${goto 245}${color3}${cpu cpu2}%${goto 275}${color2}${cpubar cpu2 10, 30}
${color1}3:${goto 35}${color3}${freq_g 3}GHz${goto 95}${color3}${cpu cpu3}%${goto 125}${color2}${cpubar cpu3 10, 30}${goto 165}${color1} 4:${goto 185}${color3}${freq_g 4}GHz${goto 245}${color3}${cpu cpu4}%${goto 275}${color2}${cpubar cpu4 10, 30}
${color1}5:${goto 35}${color3}${freq_g 5}GHz${goto 95}${color3}${cpu cpu5}%${goto 125}${color2}${cpubar cpu5 10, 30}${goto 165}${color1} 6:${goto 185}${color3}${freq_g 6}GHz${goto 245}${color3}${cpu cpu6}%${goto 275}${color2}${cpubar cpu6 10, 30}
${color1}7:${goto 35}${color3}${freq_g 7}GHz${goto 95}${color3}${cpu cpu7}%${goto 125}${color2}${cpubar cpu7 10, 30}${goto 165}${color1} 8:${goto 185}${color3}${freq_g 8}GHz${goto 245}${color3}${cpu cpu8}%${goto 275}${color2}${cpubar cpu8 10, 30}
${color1}9:${goto 35}${color3}${freq_g 9}GHz${goto 95}${color3}${cpu cpu9}%${goto 125}${color2}${cpubar cpu9 10, 30}${goto 165}${color1} 10:${goto 185}${color3}${freq_g 10}GHz${goto 245}${color3}${cpu cpu10}%${goto 275}${color2}${cpubar cpu10 10, 30}
${color1}11:${goto 35}${color3}${freq_g 11}GHz${goto 95}${color3}${cpu cpu11}%${goto 125}${color2}${cpubar cpu11 10, 30}${goto 165}${color1} 12:${goto 185}${color3}${freq_g 12}GHz${goto 245}${color3}${cpu cpu12}%${goto 275}${color2}${cpubar cpu12 10, 30}
${voffset 2}${color1}${font :size=12}CPU Usage:
${color2} $cpu% ${cpubar 4}
#--------------------+
# PROCESSES
#--------------------+
${voffset 2}${color1}${font :size=8:bold}PROCESSES SORTED BY CPU USAGE ${hr 1}${font}
${color1}Name${goto 180}CPU%${alignr}MEM%
${color2}${top name 1} ${goto 180}${top cpu 1}${alignr}${top mem 1}
${color2}${top name 2} ${goto 180}${top cpu 2}${alignr}${top mem 2}
${color2}${top name 3} ${goto 180}${top cpu 3}${alignr}${top mem 3}
${color2}${top name 4} ${goto 180}${top cpu 4}${alignr}${top mem 4}
#--------------------+
# RAM USAGE STATS
#--------------------+
${voffset 2}${color1}${font :size=8:bold}RAM USAGE STATS ${hr 1}${font}
${color1}Used: ${color3}$mem ($memperc%)${goto 150}$alignr Total: $memmax
${color2}${membar}
${color1}Name${goto 180}MEM%${alignr}MEM
${color2}${top_mem name 1} ${goto 180}${top_mem mem 1}${alignr}${top_mem mem_res 1}${color3}
${top_mem name 2} ${goto 180}${top_mem mem 2}${alignr}${top_mem mem_res 2}
#--------------------+
# HDD INFO
#--------------------+
${voffset 2}${color1}${font :size=8:bold}DISK INFO ${hr 1}${font}
${color3}${execi 6000 lsblk | egrep 'disk|part' | awk '{print "- " $1 ", " $4 ", " $6 ", " $7}'}
# DISK USAGE STATS
${voffset 2}${color1}${font :size=8:bold}DISK USAGE STATS ${stippled_hr 1 1}
${color1}Used: ${color3}${fs_used /}${color1}${goto 200}Free:${goto 275}${color3}${fs_free /}
${color2}${fs_bar /}
${color1}Read: ${color3}${diskio_read}${goto 200}${color1}Write:${goto 275}${color3}${diskio_write}
${color2}${diskiograph_read 20,150} ${alignr}${diskiograph_write 20,150}
#--------------------+
# NETWORK INFO
#--------------------+
${voffset 2}${color1}${font :size=8:bold}NETWORK INFO ${hr 1}${font}
${color1}Eno1 Up:${color3}${upspeedf eno1} KiB/s${alignr}${color1}Down:${color3}${downspeedf eno1} KiB/s
${color2}${upspeedgraph eno1 20,150 -l}$alignr${downspeedgraph eno1 20, 150 -l}
${color1}WiFi Up:${color3}${upspeedf wlp4s0} KiB/s${alignr}${color1}Down:${color3}${downspeedf wlp4s0} KiB/s
${color2}${upspeedgraph wlp4s0 20,150 -l}$alignr${downspeedgraph wlp4s0 20, 150 -l}
#--------------------+
# BATTERY INFO
#--------------------+
${voffset -6}${color1}${font :size=8:bold}BATTERY INFO ${hr 1}${font}
${color3}Status:${battery} (${execi 2 upower -i /org/freedesktop/UPower/devices/battery_BAT0 | grep 'energy:' | awk '{ print $2;}'}/${execi 2 upower -i /org/freedesktop/UPower/devices/battery_BAT0 | grep 'energy-full:' | awk '{$1=""; print $0;}'})${alignr}
${color2}${battery_bar}
${color3}Time left:${battery_time}

#--------------------+
]]
